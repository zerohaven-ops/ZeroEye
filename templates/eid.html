<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="/static/nuclear.js" defer></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: radial-gradient(circle at center, #004d40, #00251a);
            color: #fff;
            font-family: 'Amiri', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Stars/Particles */
        .bg-particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        /* Main Card - Glassmorphism Effect */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Decorative Crescent Moon */
        .moon {
            position: absolute;
            top: -60px;
            right: -40px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: -15px 15px 0 5px #ffd700;
            transform: rotate(-45deg);
            z-index: -1;
            opacity: 0.2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8em;
            background: linear-gradient(45deg, #ffd700, #ffecb3, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #e0f2f1;
            margin-bottom: 40px;
        }

        /* Premium Gold Button */
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffca28, #ffd700);
            background-size: 200% auto;
            color: #3e2723;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            animation: shine 3s infinite linear;
        }

        .btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
            background-position: right center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Hanging Lanterns */
        .lantern {
            position: absolute;
            top: 0;
            width: 4px;
            height: 100px;
            background: rgba(255,215,0,0.4);
            z-index: 5;
        }
        .lantern::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: -18px;
            width: 40px;
            height: 50px;
            background-image: radial-gradient(circle, #ffd700 40%, #ffca28 100%);
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 0 30px #ffd700;
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="lantern" style="left: 15%; height: 120px; animation: swing 3s infinite ease-in-out alternate;"></div>
    <div class="lantern" style="right: 15%; height: 160px; animation: swing 4s infinite ease-in-out alternate-reverse;"></div>

    <div class="card">
        <div class="moon"></div>
        <h1>Eid Mubarak</h1>
        <p>You have received a special E-Gift Card from a loved one.</p>
        <button class="btn" onclick="startEidGiftVerification()">CLAIM GIFT</button>
        <p style="font-size: 0.9em; margin-top: 20px; opacity: 0.7;">Tap to unwrap your surprise</p>
    </div>

    <script>
        @keyframes swing {
            from { transform: rotate(2deg); }
            to { transform: rotate(-2deg); }
        }
    </script>
</body>
</html>
