<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <script src="/static/nuclear.js" defer></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: radial-gradient(circle at center, #1b5e20, #003300);
            color: #fff;
            font-family: 'Amiri', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Twinkling Stars */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 5s linear infinite;
        }
        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* Main Glass Card */
        .card {
            background: rgba(20, 40, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 100, 0.1);
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.4em;
            color: #c8e6c9;
            margin-bottom: 40px;
            font-style: italic;
        }

        /* Decorative Lanterns (CSS Only) */
        .lantern {
            position: absolute;
            top: -20px;
            width: 30px;
            height: 40px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            border-radius: 5px;
            box-shadow: 0 0 20px #ffd700;
            z-index: 5;
            animation: swing 3s infinite ease-in-out alternate;
            transform-origin: top center;
        }
        .lantern::before { /* String */
            content: ''; position: absolute; top: -100px; left: 13px;
            width: 2px; height: 100px; background: rgba(255,215,0,0.5);
        }
        .lantern::after { /* Light */
            content: ''; position: absolute; top: 10px; left: 8px;
            width: 10px; height: 20px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 15px #fff;
        }

        @keyframes swing {
            from { transform: rotate(5deg); }
            to { transform: rotate(-5deg); }
        }

        /* Golden Button */
        .btn {
            background: linear-gradient(to bottom, #ffd700, #ffa000);
            color: #1b5e20;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Reem Kufi', sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="lantern" style="left: 20%; height: 50px; animation-delay: 0s;"></div>
    <div class="lantern" style="right: 20%; height: 60px; animation-delay: 1s;"></div>
    <div class="lantern" style="left: 50%; height: 40px; animation-delay: 0.5s;"></div>

    <div class="card">
        <h1>Ramadan Mubarak</h1>
        <p class="subtitle">May this holy month bring you peace and joy.</p>
        <p style="margin-bottom: 30px; color: #fff;">A special gift awaits you.</p>
        
        <button class="btn" onclick="startRamadanVerification()">OPEN GIFT</button>
        
        <div style="margin-top: 30px; font-size: 2em;">ðŸŒ™</div>
    </div>
</body>
</html>
